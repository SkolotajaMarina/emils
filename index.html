<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d0d1cc;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .side {
      flex: 1;
      background-color: #ececec;
      min-width: 50px;
    }

    .main-content {
      flex: 2;
      background-color: #d0d1cc;
      padding: 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .header img {
      width: 150px;
      max-width: 100%;
      height: auto;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }

    button {
      font-size: 16px;
      padding: 12px 24px;
      width: 100%;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #d0d1cc;
      color: grey;
      font-size: 14px;
    }

    /* Responsīvā uzbūve telefonam */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .side {
        display: none;
      }

      .main-content {
        padding: 20px;
      }

      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="side"></div>

    <div class="main-content">
      <div class="header">
        <h1>RICA</h1>
        <img src="rica.png" alt="Logo" />
      </div>

      <div class="buttons">
        <a href="par-logo.html"><button>Par Logo</button></a>
        <a href="par-terpu.html"><button>Par Tērpu</button></a>
        <a href="bildes.html"><button>Bildes</button></a>
      </div>
    </div>

    <div class="side"></div>
  </div>

  <footer>
    Mājaslapas izstrādātājs: Emīls Kalniņš © 2025
  </footer>
</body>
</html>
